<!-- pages/index.html -->
<!doctype html>
<html>
<head>
    <title>Google Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- load bulma css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body { padding-top:70px; }
    </style>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('form');
        var messageLabel = document.getElementById('login-message');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(form);
    
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                messageLabel.textContent = message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>
<body>
<div class="container">
    <div class="jumbotron text-center text-success">
        <h1>Authentication</h1>
        <form action="/login" method="post">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
            <label id="login-message" style="color: red;"></label>
        </form>
        <br>
        <a href="/auth/google" class="btn btn-success"><span class="fa fa-google"></span> Sign In with Google</a>
        <a href="/login/github" class="btn btn-success">Sign In with GitHub</a>
        <a href="/register.html" class="btn btn-success">Register</a> <!-- Updated href attribute -->
    </div>
</div>
</body>
</html>
